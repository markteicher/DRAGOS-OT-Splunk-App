# -------------------------------------------------------------------------
# props.conf
#
# Dragos OT Security for Splunk App
#
# Purpose:
# - Define all Dragos sourcetypes
# - Enforce JSON parsing
# - Apply consistent timestamp handling
# - Ensure safe, predictable event breaking
# - Enable clean downstream logging and searches
#
# Notes:
# - All Dragos data is JSON
# - No transforms modify raw payloads
# - No index-time enrichment beyond JSON parsing
# -------------------------------------------------------------------------

###############################################################################
# Global defaults for Dragos JSON events
###############################################################################

[dragos:*]
SHOULD_LINEMERGE = false
LINE_BREAKER = ([\r\n]+)
TRUNCATE = 0
KV_MODE = json
INDEXED_EXTRACTIONS = json
AUTO_KV_JSON = true
TIME_PREFIX = \"(updatedAt|firstSeenAt|lastSeenAt|publishedTime|createdAt|timestamp)\"\s*:\s*\"
TIME_FORMAT = %Y-%m-%dT%H:%M:%S
MAX_TIMESTAMP_LOOKAHEAD = 32
DATETIME_CONFIG = NONE
CHARSET = UTF-8

###############################################################################
# Core Detection & Notification Data
###############################################################################

[dragos:notifications]
category = Security
description = Dragos notifications and detections

[dragos:alerts]
category = Security
description = Dragos alert objects

###############################################################################
# Vulnerabilities & Intelligence
###############################################################################

[dragos:vulnerabilities]
category = Security
description = Dragos vulnerability detections and advisories

[dragos:indicators]
