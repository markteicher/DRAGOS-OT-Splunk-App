###############################################################################
# Dragos OT Security – transforms.conf
###############################################################################

###############################################################################
# Asset Lookup (IP → Asset Metadata)
###############################################################################
# Used to enrich alerts, incidents, and telemetry with asset context
###############################################################################

[dragos_asset_lookup]
filename = dragos_assets_lookup.csv
match_type = WILDCARD(ip_address)
case_sensitive_match = false


###############################################################################
# Threat Actor Normalization
###############################################################################
# Normalize inconsistent threat actor naming
###############################################################################

[dragos_threat_actor_normalization]
filename = dragos_threat_actor_map.csv
match_type = EXACT
case_sensitive_match = false


###############################################################################
# Protocol Normalization
###############################################################################
# Normalize protocol capitalization / variants
###############################################################################

[dragos_protocol_normalization]
filename = dragos_protocol_map.csv
match_type = EXACT
case_sensitive_match = false


###############################################################################
# Severity Normalization
###############################################################################
# Convert severity strings to consistent labels
###############################################################################

[dragos_severity_normalization]
filename = dragos_severity_map.csv
match_type = EXACT
case_sensitive_match = false


###############################################################################
# Zone Classification
###############################################################################
# Map IP ranges to OT zones
###############################################################################

[dragos_zone_lookup]
filename = dragos_zone_lookup.csv
match_type = CIDR
