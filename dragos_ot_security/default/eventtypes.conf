###############################################################################
# Alerts
###############################################################################

[dragos_alert]
search = tag=alert tag=ot

[dragos_high_severity_alert]
search = tag=alert tag=ot severity IN ("high","critical")

[dragos_active_alert]
search = tag=alert tag=ot status IN ("open","active","new")

###############################################################################
# Incidents
###############################################################################

[dragos_incident]
search = tag=incident tag=ot

[dragos_active_incident]
search = tag=incident tag=ot status IN ("open","active")

###############################################################################
# Assets
###############################################################################

[dragos_asset]
search = tag=asset tag=ot

[dragos_critical_asset]
search = tag=asset tag=ot criticality IN ("high","critical")

###############################################################################
# Threat Intelligence
###############################################################################

[dragos_threat_intel]
search = tag=threat_intel tag=ot

[dragos_attributed_threat]
search = tag=threat_intel tag=ot confidence IN ("high","confirmed")

###############################################################################
# Network / OT Telemetry
###############################################################################

[dragos_network_telemetry]
search = tag=network tag=telemetry tag=ot

[dragos_inter_zone_traffic]
search = tag=network tag=telemetry tag=ot zone_from!=zone_to

[dragos_ot_protocol_activity]
search = tag=ot_protocol tag=network tag=ot

###############################################################################
# Detection Conditions
###############################################################################

[dragos_ot_anomaly]
search = tag=alert tag=ot anomaly_type=*

[dragos_authentication_failure]
search = tag=alert tag=ot title="Authentication Failed"
